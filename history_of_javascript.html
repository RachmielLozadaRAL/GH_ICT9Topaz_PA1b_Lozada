      <h1>History of JavaScript</h1>

      <h2>Where it started</h2>
      <p>JavaScript was made in 1995 by Brendan Eich at Netscape. It was first called Mocha, then LiveScript, and finally JavaScript.</p>

      <h2>Why it became a standard</h2>
      <p>Because different browsers used different versions, ECMA made a standard called ECMAScript so the language would work the same everywhere.</p>

      <h2>Simple timeline</h2>
      <ul>
        <li>1995 — Created at Netscape.</li>
        <li>1997 — ECMAScript standard begins.</li>
        <li>2008 — Faster engines (like V8) improve speed.</li>
        <li>2009 — Node.js brings JavaScript to servers.</li>
        <li>2015 — ES6 adds many modern features.</li>
      </ul>

      <h2>More info</h2>
      <p>MDN (developer.mozilla.org) has an easy history page for learners: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/History" target="_blank" rel="noopener">MDN JavaScript History</a></p>
    `;
